<!doctype html>
<html lang="en">

<head>
    <title>21850024 - Ice-cream - About</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One" type="text/css">
    <link rel="stylesheet" href="css/21850024.css">
</head>

<body>
    <!--header-->
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-light px-0">
            <a class="navbar-brand" href="index.html" id="logo"><img src="images/logo.png" alt="Ice-Cream"></a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#menu"
                aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Contacts</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="frm-search">
                    <div class="input-group input-group-sm">
                        <input class="form-control" type="text" placeholder="Search" id="searchword">
                        <div class="input-group-append">
                            <button class="btn" type="submit" id="btn-search"></button>
                        </div>
                    </div>
                </form>
                <div id="social">
                    <a href="#" class="btn twitter"></a>
                    <a href="#" class="btn facebook"></a>
                </div>
            </div>
        </nav>
    </header>
    <!--end header-->

    <div class="container-fluid" id="small-banner">
    </div>

    <!--blog-->
    <div class="container py-5" id="content">
        <div class="row">
            <div class="col-md-9">
                <h3 class="text-dark">Blog</h3>
                <div id="blogs"></div>
                <div id="blogs-pagination"></div>
            </div>
            <div class="col-md-3 py-3">
                <div>
                    <h3 class="text-dark pb-3">Categories</h3>
                    <ul class="blog-list" id="blogs-categories"></ul>
                </div>
                <div>
                    <h3 class="text-dark pb-3">Archives</h3>
                    <ul class="blog-list" id="blogs-archives"></ul>
                </div>
            </div>
        </div>
    </div>
    <!--/blog-->

    <!--footer-->
    <footer class="container-fluid">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li class="active"><a href="blog.html">Blog</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
        <div>Ice-cream &copy; 2022 | <a href="#" class="text-uppercase">Privacy policy</a></div>
    </footer>
    <!--end footer-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.7.7.js"></script>
    <script src="js/handlebars-pagination-helper.js"></script>
    <script src="js/21850024.js"></script>

    <script id="blogs-categories-template" type="text/x-handlebars-template">
        {{#each data}}
            <li><a href="#" onclick="loadBlogs('blogs/categories/{{id}}')">Blog {{name}}</a></li>
        {{/each}}
    </script>

    <script id="blogs-archives-template" type="text/x-handlebars-template">
        {{#each data}}
            <li><a href="#" onclick="loadBlogs('blogs/archives/{{month}}-{{year}}')">{{monthString}}, {{year}}</a></li>
        {{/each}}
    </script>

    <script id="blogs-template" type="text/x-handlebars-template">
        {{#each data.data}}
        <div class="blog py-3">
            <h4>{{name}}</h4>
            <div>by {{author}} in 
                <a href="#" onclick="loadBlogs('blogs/categories/{{categoryId}}')">Blog, {{category.name}}</a>
                on {{date}} Hits: 208 <a href="#" onclick="loadDetails('{{id}}')">Comments ({{comments.length}})</a>
                </div>
            <div class="py-3">
                <img src="{{thumbpath}}" alt="" class="img-rounded">
                {{{summary}}}
                <br>
                <br>
                <a href="#" class="readmore" onclick="loadDetails('{{id}}')">Readmore</a>
            </div>
        </div>
        {{/each}}
    </script>

    <script id="blogs-details-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="blog py-3">
            <div class="head">
                <h4 class="user">{{name}}</h4>
                <div>by {{author}} in <a href="#">Blog, {{category.name}}</a> on {{date}} Hits: 208 <a href="#">Comments ({{comments.length}})</a></div>
            </div>
           
            <div class="py-3">
                <img src="{{thumbpath}}" alt="" class="img-rounded">
                {{{description}}}
            </div>
        </div>
        <div class="py-3 frm-comment">
            <h4 class="text-dark">Leave your comment</h4>
            <h4 class="text-dark">Post comment as a guest</h4>
            <form method="POST" onsubmit="return addComment()" data-blog-id="{{id}}" id="frm-comment">
                <div class="row">
                    <div class="form-group form-group-sm col">
                      <label for="name">Name (required)</label>
                      <input type="text" name="name" id="name" class="form-control" placeholder="" required>
                    </div>

                    <div class="form-group form-group-sm col">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="" required>
                      </div>
                    <div class="col"></div>
                </div>

                <div class="row">
                    <div class="form-group form-group-sm col">
                      <label for="comment"></label>
                      <textarea class="form-control" name="comment" id="comment" rows="3"></textarea>
                    </div>
                </div>

                <div class="row m-0">
                    <div class="form-check form-check-inline col">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="agree" id="agree" value="false" required> Agree to Terms and Conditions
                        </label>
                    </div>
                    <div class="col text-right">
                        <button type="submit" class="btn btn-link btn-sm">Submit Comment</button>
                    </div>
                </div>
            </form>
            <div class="bg-dark text-uppercase p-1">Comments (({{comments.length}}))</div>
            {{#each comments}}
            <div class="row comment">
                <div>
                    <small><strong>{{name}}</strong> {{date}}</small>
                    <p>{{summary}}</p>
                </div>
            </div>
            <hr>
            {{/each}}
        </div>
        {{/each}}
    </script>

    <script id="blogs-pagination-template" type="text/x-handlebars-template">
        {{#pagination currentPage pageCount size api}}
        <nav aria-label="Page navigation" style="clear:both" class="py-3">
            <ul class="pagination">
                {{#unless startFromFirstPage}}
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous" onclick="loadBlogs('{{api}}', 1)">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                {{/unless}}

                {{#each pages}}
                    {{#if isCurrent}}
                        <li class="page-item active"><a class="page-link" href="#" onclick="loadBlogs('{{api}}', {{page}})">{{page}}</a></li>
                    {{else}}
                        <li class="page-item"><a class="page-link" href="#" onclick="loadBlogs('{{api}}', {{page}})">{{page}}</a></li>
                    {{/if}}
                {{/each}}

                {{#unless endAtLastPage}}
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next" onclick="loadBlogs('{{api}}', {{pageCount}})">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
                {{/unless}}
            </ul>
        </nav>
        {{/pagination}}
    </script>

    <script>
        $(document).ready(function () {
            loadData('blogs-categories', '#blogs-categories', '#blogs-categories-template');
            loadData('blogs-archives', '#blogs-archives', '#blogs-archives-template');
            loadBlogs('blogs');
        });

        function loadBlogs(request, page = 1) {
            loadData(request, "", );

            $.ajax({
                url: `https://web1-api.herokuapp.com/api/${request}?page=${page}`,
                cache: false,
                success: function (data) {
                    let jsonData = {
                        data: data
                    }

                    let target = $("#blogs");
                    let source = $("#blogs-template").html();
                    let template = Handlebars.compile(source);
                    $(target).html(template(jsonData));

                    jsonData = {
                        currentPage: page,
                        pageCount: data.pageCount,
                        size: 2,
                        api: request
                    };

                    target = $("#blogs-pagination");
                    source = $("#blogs-pagination-template").html();
                    template = Handlebars.compile(source);
                    (target).html(template(jsonData));
                }
            });
        }

        function loadDetails(id) {
            loadData(`blogs/${id}`, "#blogs", "#blogs-details-template");
        }

        function addComment() {
            let formData = {
                name: $('#name').val(),
                email: $('#email').val(),
                comment: $('#comment').val(),
                blogId: $("#frm-comment").data('blogId'),
                agree: $('#agree').prop('checked'),
            }

            $.ajax({
                url: "https://web1-api.herokuapp.com/users/authenticate",
                dataType: "json",
                type: "POST",
                data: {
                    username: 'test',
                    password: '1c3cr3@m' //icecream
                },
                success: function (r) {
                    $.ajax({
                        url: "https://web1-api.herokuapp.com/users/comment",
                        dataType: "json",
                        type: "POST",
                        headers: {
                            "Authorization": 'Bearer ' + r.token
                        },
                        data: formData,
                        success: function (r) {
                            loadDetails(formData.blogId);
                        },
                        error: function(xhr, status, error){
                            window.alert(error);
                        }
                    });
                }
            });

            return false;
        }
    </script>
</body>

</html>
